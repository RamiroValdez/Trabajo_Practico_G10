<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap css / Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Mi CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

<!-- Nav -->
<nav class="navbar navbar-expand-md navbar-custom fixed-top">
    <a th:href="@{/login}" class="logo d-flex align-items-center">
        <img th:src="@{/img/logo.png}" alt="logo">
        <span class="d-none d-lg-block">FinanzApp</span>
    </a>
</nav>

<!-- Formulario de login -->
<main role="main" class="container">
    <div class = "container">
        <div id="loginbox" style="margin-top:50px;padding-left: 15px;padding-right: 15px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <form action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                <h3 class="form-signin-heading">Hola!</h3>
                <h5>Inici치 sesi칩n o <a id="ir-a-registrarme" href="nuevo-usuario">cre치 un usuario</a></h5>
                <hr class="colorgraph"><br>

                <label for="email">Email:</label>
                <input th:field="*{email}" id="email" type="email" class="form-control" required/>
                <label for="password">Contrase침a:</label>
                <input th:field="*{password}" type="password" id="password" class="form-control" required/>

                <button id="btn-login" class="btn btn-lg btn-primary btn-block" Type="Submit">Login</button>

                <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
                </p>
            </form>
        </div>
    </div>
</main>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
