<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editar categorías</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap css / Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Mi CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/movimientos.css}">
</head>

<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Menu Lateral -->
<aside th:replace="fragments/menu-lateral :: menu-lateral"></aside>

<main id="main" class="main">
    <div class="card w-100">
        <div>
            <h1 class="pt-3 text-center">Categorías</h1>
        </div>
        <div class="card-body" th:if="${not #lists.isEmpty(categorias)}">
            <ul class="list-group" id="lista-categorias">
                <li th:each="categoria : ${categorias}" class="list-group-item item" th:style="'background-color:' + ${categoria.getColor()} + '80;'">
                    <!-- Accede a las propiedades de cada categoria -->
                    <span>
                            <span th:class="${categoria.getIcono()}"></span>
                            <span th:text="${categoria.getNombre()}"></span><br>
                    </span>
                    <form th:object="${categoria}"  class="d-flex align-items-center actualizar-color" th:action="@{/categorias/actualizar-color}" method="POST" >
                        <input type="color" th:value="${categoria.color}" name="color"/>
                        <input type="hidden" th:value="${categoria.nombre}" name="nombre" />
                        <button type="submit" class="btn btn-outline-dark mx-1">Guardar</button>
                    </form>
                </li>

                <div class="d-flex gap-3">

                </div>
            </ul>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>


<script th:src="@{/js/principal.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
