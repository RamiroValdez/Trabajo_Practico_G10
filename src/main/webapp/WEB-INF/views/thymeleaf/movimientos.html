<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(title='Movimientos')">
    <link rel="stylesheet" th:href="@{/css/movimientos.css}">
</head>

<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Menu Lateral -->
<aside th:replace="fragments/menu-lateral :: menu-lateral"></aside>

<main id="main" class="main">
    <h1>Movimientos</h1>
    <div class="grid-movimientos">
    <div class="card">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="movimiento : ${movimientos}">
                    <span th:text="${movimiento.descripcion}"></span> - <!-- Mostrar la descripción del movimiento -->
                    <span th:text="${movimiento.tipo}"></span> - <!-- Mostrar el tipo del movimiento -->
                    <span th:text="${movimiento.categoria}"></span> - <!-- Mostrar la categoría del movimiento -->
                    <span th:text="${movimiento.monto}"></span> - <!-- Mostrar el monto del movimiento -->
                    <span th:text="${movimiento.fechayHora}"></span> <!-- Mostrar la fecha y hora del movimiento -->
                </li>
            </ul>
        </div>
    </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<script th:src="@{/js/principal.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.js}"></script>
</body>

</html>
