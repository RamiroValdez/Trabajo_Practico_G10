<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Editar movimiento</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap css / Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Mi CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>

<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Menu Lateral -->
<aside th:replace="fragments/menu-lateral :: menu-lateral"></aside>
<main id="main" class="main d-flex justify-content-center">
    <div class="card w-75 mb-3">
        <div class="card-body">
            <form th:object="${meta}" class="formulario-editar" th:action="@{/metas/editar}" method="POST">
                <fieldset>
                    <legend>Editar meta</legend>
                    <input th:field="*{id}" type="hidden" class="form-control" th:value="${id}">
                    <div class="mb-3">
                        <label class="form-label">Monto</label>
                        <input th:field="*{montoMeta}" type="text" class="form-control" th:value="${montoMeta}">
                        <p th:if="${errores != null && errores.get('montoMeta') != null}" class="alert alert-danger" th:text="${errores.get('montoMeta')}"></p>
                    </div>
                    <input type="hidden" name="idMeta" th:value="${meta.id}"/>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <a href="/spring/metas" class="btn btn-warning" style="color:white; margin-top: 5px">Cancelar</a>
                    </div>
                </fieldset>
            </form>
            <form th:action="@{/metas/eliminar}" method="post">
                <input type="hidden" th:field="*{id}" th:value="${meta.id}"/>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>


<script th:src="@{/js/principal.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.js}"></script>
</body>
</html>
