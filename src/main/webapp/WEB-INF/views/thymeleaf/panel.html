<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Panel</title>

  <!-- Google Fonts -->

<body>
<!-- Header -->

  <div class="container">

          <div class="card-body">
            <h5>Saldo disponible:</h5>
            <div id="saldoTotal">Cargando...</div>
          </div>
        </div>
      </div>
      <div class="contenedor-grafico-ingresos-egresos">
        <div class="card">
          <div class="card-body lineas">
            <select class="aÃ±os" id="aniosSelect">

          </div>
        </div>
      </div>
  </div>
    <div class="contenedor-grafico-categorias card">

        <select class="meses" id="mesesSelect">

          <option value="3">Abril</option>
          <option value="4">Mayo</option>
          <option value="5">Junio</option>
          <option value="6">Julio</option>
          <option value="7">Agosto</option>
          <option value="8">Septiembre</option>
          <option value="9">Octubre</option>
          <option value="10">Noviembre</option>
          <option value="11">Diciembre</option>
        </select>
        <h5 id="movimientosVacios"></h5>
        <div class="card-body">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Script -->
<script th:src="@{/js/principal.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/js/panel.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.js}"></script>
