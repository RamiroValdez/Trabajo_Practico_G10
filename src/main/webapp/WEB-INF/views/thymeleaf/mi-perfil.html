<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Mi perfil</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap css / Bootstrap Icons -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- Mi CSS-->
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/menu-lateral.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mi-perfil.css}">
</head>

<body>
<!-- Header -->
<header th:replace="fragments/header :: header"></header>

<!-- Menu Lateral -->
<aside th:replace="fragments/menu-lateral :: menu-lateral"></aside>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Mi Perfil! (en contrucción...)</h1> <br> <br>
        <a th:href="@{/perfil/panel}" class="btn btn-primary">Volver a pagina de inicio</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Datos Personales</h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>Apellido:</strong> <span th:text="${usuario.apellido}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>Nombre Usuario:</strong> <span th:text="${usuario.nombreUsuario}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>Fecha de Nacimiento:</strong> <span th:text="${usuario.fechaNacimiento}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>País:</strong> <span th:text="${usuario.pais}"></span></p>
                            </div>

                            <div class="mb-3">
                                <p><strong>Teléfono:</strong> <span th:text="${usuario.telefono}"></span></p>
                            </div>

                            <div class="mb-3 button-container">
                                <a th:href="@{/perfil/editar/{id}(id=${usuario.id})}" class="btn btn-primary">Editar datos personales</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<footer th:replace="fragments/footer :: footer"></footer>

<!-- Script -->
<script th:src="@{/js/principal.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.js}"></script>
</body>
</html>
