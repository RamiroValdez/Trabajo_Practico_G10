<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='FinazApp')"><meta charset="utf-8"></head>

<body>

<!-- Nav -->
<nav class="navbar navbar-expand-md navbar-custom fixed-top">
  <a th:href="@{/login}" class="logo d-flex align-items-center">
    <img th:src="@{/img/logo.png}" alt="logo">
    <span class="d-none d-lg-block">FinanzApp</span>
  </a>
</nav>

<!-- Formulario de registro -->
<main role="main" class="container">
  <div class = "container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading">Nuevo Usuario</h3>
        <h5>Ingrese sus datos</h5>
        <hr class="colorgraph"><br>

        <label for="email">Email:</label>
        <input th:field="*{email}" id="email" class="form-control" required/>
        <label for="password">Contrase√±a:</label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required/>

<!--        Agregar los campos nombre y apellido -->
<!--        <label for="nombre">Nombre:</label>-->
<!--        <input th:field="*{nombre}" id="nombre" class="form-control" required/>-->
<!--        <label for="apellido">Apellido:</label>-->
<!--        <input th:field="*{apellido}" id="apellido" class="form-control" required/>-->


        <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" Type="Submit">Registrarme</button>
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
